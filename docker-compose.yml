version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE:    ${DB_NAME}
      MYSQL_USER:        ${DB_USER}
      MYSQL_PASSWORD:    ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/app/db_seed.sh:/docker-entrypoint-initdb.d/db_seed.sh
    ports:
      - "3307:3306"
    healthcheck:
      test:     ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout:  5s
      retries:  5

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DB_HOST:     mysql
      DB_PORT:     3306
      PYTHONPATH:  /app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8083:8080"

  frontend:
    build: ./frontend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:
