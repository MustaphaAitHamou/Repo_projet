name: CI & CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:

  test-backend:
    name: ðŸ Backend Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      - run: pytest --cov=app
        working-directory: backend

  test-frontend:
    name: âš›ï¸ Frontend Tests
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
        working-directory: frontend
      - run: npm test -- --coverage
        working-directory: frontend

# â”€â”€ 3) E2E Cypress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    name: ðŸ§ª E2E Tests
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports: ['3307:3306']
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: test
          MYSQL_PASSWORD: testpass
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot --silent"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v3

      # Backend API
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
        env:
          PYTHONPATH: ${{ github.workspace }}/backend

      - run: pip install -r backend/requirements.txt

      - name: Start Flask API
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_NAME: mydb
          DB_USER: test
          DB_PASSWORD: testpass
          ADMIN_PASSWORD: testadmin
        run: nohup gunicorn -w 2 -b 0.0.0.0:5000 app.routes:app &

      # Frontend deps
      - uses: actions/setup-node@v3
        with: { node-version: '18' }

      - run: npm ci
        working-directory: frontend

      # Cypress run
      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend
          start: npm start
          wait-on: http://localhost:3000
          wait-on-timeout: 90
          config-file: cypress.config.js
        env:
          REACT_APP_API_URL: http://localhost:5000
          REACT_APP_ADMIN_PASSWORD: testadmin

# â”€â”€ 4) DÃ©ploiement â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ðŸš€ Deploy
    needs: e2e
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # â”€â”€ Diagnostic : les trois secrets sont-ils prÃ©sents ? â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check Vercel secrets presence
        run: |
          echo "VERCEL_TOKEN set?      -> ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "VERCEL_ORG_ID set?     -> ${{ secrets.VERCEL_ORG_ID != '' }}"
          echo "VERCEL_PROJECT_ID set? -> ${{ secrets.VERCEL_PROJECT_ID != '' }}"

      # â”€â”€ GitHub Pages â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build

      # â”€â”€ Vercel production â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token:      ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id:     ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: backend        # change si tu dÃ©ploies le front
          vercel-args: '--prod'
