name: CI & CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
# â”€â”€ 1. Tests Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pytest
        working-directory: backend
        run: pytest --cov=app

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

# â”€â”€ 2. Tests React/Jest â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-frontend:
    name: âš›ï¸ Frontend Tests
    needs: test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
        working-directory: frontend

      - run: npm test -- --coverage
        working-directory: frontend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

# â”€â”€ 3. Tests Cypress (E2E) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    name: ğŸ§ª E2E Tests
    needs: [ test-backend, test-frontend ]
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports: [ '3307:3306' ]                 # host 3307 â†’ container 3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: test
          MYSQL_PASSWORD: testpass
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot --silent"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v3

      # --- Backend setup ----------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
        env:
          PYTHONPATH: ${{ github.workspace }}/backend

      - run: pip install -r backend/requirements.txt

      - name: Start Flask API
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307                # â† port exposÃ©
          DB_NAME: mydb
          DB_USER: test
          DB_PASSWORD: testpass
          ADMIN_PASSWORD: testadmin    # â† token admin envoyÃ© par le front
        run: nohup gunicorn -w 2 -b 0.0.0.0:5000 app.routes:app &

      # --- Frontend install -------------------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
        working-directory: frontend

      # --- Cypress run ------------------------------------------------------
      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          working-directory: frontend            # racine des tests
          start: npm start                       # React sur :3000
          wait-on: http://localhost:3000
          wait-on-timeout: 90
          config-file: cypress.config.js
        env:
          REACT_APP_API_URL: http://localhost:5000
          REACT_APP_ADMIN_PASSWORD: testadmin

# â”€â”€ 4. DÃ©ploiement (Pages + Vercel) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy
    needs: e2e
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token:      ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id:     ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: backend
          prod: true
